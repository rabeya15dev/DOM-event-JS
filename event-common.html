<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=
  , initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <p id="clicking-method"></p>
  <input id="name-field" type="text">
  <button id="update-name">Update</button>
  <button onclick="handleJustFunctionClick()">Just function </button>
  <button id="handle-Event">direct Add Event</button>

  <script>
    function handleJustFunctionClick() {
      const clickingMethod = document.getElementById('clicking-method');
      clickingMethod.innerText = 'set by using Function';
    }

    // direct
    document.getElementById('handle-Event').addEventListener('click', function () {
      const p = document.getElementById('clicking-method');
      p.innerText = 'Set by direct';
    })
    // direct

    document.getElementById('update-name').addEventListener('click', function
      () {
      const nameField = document.getElementById('name-field');
      const p = document.getElementById('clicking-method');
      p.innerText = nameField.value;
      nameField.value = '';
    })
  </script>

</body>

</html>
